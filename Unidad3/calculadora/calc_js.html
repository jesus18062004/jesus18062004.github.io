<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
var valor1 = null;
var valor2 = null;
var status = null;




function suma(){
valor1 = document.getElementsByName("num1")[0].value;
valor2 = document.getElementsByName("num2")[0].value;
suma=parseInt(valor1)+parseInt(valor2);
alert("El resultado es "+suma);
};



function multi(){
valor1 = document.getElementsByName("num1")[0].value;
valor2 = document.getElementsByName("num2")[0].value;
prod=parseInt(valor1) *parseInt(valor2);
alert("El resultado es "+prod);
};


function resta(){
valor1 = document.getElementsByName("num1")[0].value;
valor2 = document.getElementsByName("num2")[0].value;
prod=parseInt(valor1) - parseInt(valor2);
alert("El resultado es "+prod);
};


function div(){
valor1 = document.getElementsByName("num1")[0].value;
valor2 = document.getElementsByName("num2")[0].value;
prod=parseInt(valor1) / parseInt(valor2);
alert("El resultado es "+prod);
};



</script>
<head>
<body>
    <form name="form" action="" method="get">
    <h2>Introduce el número 1</h2>    
    <input type="text" name="num1">
    <h2>Introduce el número 2</h2>
    <input type="text" name="num2">
    </form> <br>
    <button onclick="suma()">Suma</button>
    <button onclick="multi()">Multi</button>
    <button onclick="resta()">resta</button>
    <button onclick="div()">div</button>
</body>
</html>
