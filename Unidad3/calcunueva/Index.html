<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <form action="calcular.php" method="post">
            <label for="valor1">Ingrese primer valor:</label>
            <input type="text" name="valor1" id="valor1" required>

            <label for="valor2">Ingrese segundo valor:</label>
            <input type="text" name="valor2" id="valor2" required>

            <label>
                <input type="radio" name="operacion" value="suma" required> Sumar
            </label>
            <label>
                <input type="radio" name="operacion" value="resta" required> Restar
            </label>
            <label>
                <input type="radio" name="operacion" value="multiplicacion" required> Multiplicar
            </label>
            <label>
                <input type="radio" name="operacion" value="division" required> Dividir
            </label>

            <input type="submit" value="Calcular">
        </form>
    </div>
</body>
</html>
